<ng-template #overlayContainer>
  <div class="overflow-hidden w-full bg-white shadow-md border border-text-tertiary border-opacity-20 {{ overlayClass }}"
    [@fadeIn] [@fadeOut] (@fadeIn.done)="opened.next()" (@fadeOut.done)="fadeOutDone($event)">
    <div class="border-b border-subtle flex md:hidden items-center justify-center p-4 text-base font-light" *ngIf="!!mobileTitle">
      {{ mobileTitle }}
    </div>

    <ng-content></ng-content>
  </div>
</ng-template>
